<!-- Material form login -->
<div class="form">
  <!-- Material form register -->
  <mdb-card class="form2">
    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Register</strong>
      </h5>
    </mdb-card-header>

    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
      <!-- Form -->
      <form [formGroup]="registerForm" (ngSubmit)="sendData(registerForm.value)" class="text-center" style="color: #757575">
        <div class="form-row">
          <div class="col">
            <!-- First name -->
            <div class="md-form">
              <input
                type="text"
                id="materialRegisterFormFirstName"
                class="form-control"
                mdbInput
                formControlName="firstName"
              />
              <label for="materialRegisterFormFirstName">First name</label>
            </div>
          </div>
          <div class="col">
            <!-- Last name -->
            <div class="md-form">
              <input
                type="email"
                id="materialRegisterFormLastName"
                class="form-control"
                mdbInput
                formControlName="lastName"
              />
              <label for="materialRegisterFormLastName">Last name</label>
            </div>
          </div>
        </div>

        <!-- Name -->
        <div class="md-form mt-3">
          <input
            type="text"
            id="materialSubscriptionFormUsername"
            class="form-control"
            mdbInput
            formControlName="username"
          />
          <label for="materialSubscriptionFormUsername">UserName</label>
        </div>

        <!-- Password -->
        <div class="md-form">
          <input
            type="password"
            id="materialRegisterFormPassword"
            class="form-control"
            aria-describedby="materialRegisterFormPasswordHelpBlock"
            mdbInput
            formControlName="password"
          />
          <label for="materialRegisterFormPassword">Password</label>
          <small
            id="materialRegisterFormPasswordHelpBlock"
            class="form-text text-muted mb-4"
          >
            At least 8 characters and 1 digit
          </small>
        </div>

        <!-- Phone number -->
        <div class="md-form">
          <input
            type="tel"
            id="materialRegisterFormPhone"
            class="form-control"
            aria-describedby="materialRegisterFormPhoneHelpBlock"
            mdbInput
            formControlName="number"
          />
          <label for="materialRegisterFormPhone">Phone number</label>
        </div>

        <!-- City -->
        <div class="md-form mt-3">
          <input
            type="text"
            id="materialSubscriptionFormCity"
            class="form-control"
            mdbInput
            formControlName="city"
          />
          <label for="materialSubscriptionFormCity">City</label>
        </div>

        <!-- Country -->
        <div class="md-form mt-3">
          <input
            type="text"
            id="materialSubscriptionFormCountryCity"
            class="form-control"
            mdbInput
            formControlName="country"
          />
          <label for="materialSubscriptionFormCountryCity">Country</label>
        </div>

        <!-- Name -->
        <div class="md-form mt-3">
          <input
            type="text"
            id="materialSubscriptionFormHobby"
            class="form-control"
            mdbInput
            formControlName="hobby"
          />
          <label for="materialSubscriptionFormHobby">Hobby</label>
        </div>

        <!-- Sign up button -->
        <button
          mdbBtn
          color="info"
          outline="true"
          rounded="true"
          block="true"
          class="my-4 waves-effect z-depth-0"
          mdbWavesEffect
          type="submit"
        >
          Register
        </button>
        <p>
          Already Registered ?
          <a href="">Sign in</a>
        </p>
        <hr />
      </form>
      <!-- Form -->
    </mdb-card-body>
  </mdb-card>
  <!-- Material form register -->
</div>
<!-- Material form login -->
