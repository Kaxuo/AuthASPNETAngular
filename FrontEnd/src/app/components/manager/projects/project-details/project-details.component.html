<div class="columns">
  <div class="column">
    <div class="tasks pending">
      <h3 class="title" style="flex-grow: 1; margin: 0">Pending Tasks</h3>
      <button><mdb-icon fas icon="ellipsis-h"></mdb-icon></button>
    </div>

    <p class="items pendingItems" *ngFor="let el of PendingTasks">
      {{ el.description }}
    </p>
  </div>
  <div class="column">
    <h3 class="title">Working Tasks</h3>
    <p class="items" *ngFor="let el of WorkingTasks">{{ el.description }}</p>
  </div>
  <div class="column">
    <h3 class="title">Reviewing Tasks</h3>
    <p class="items" *ngFor="let el of ReviewingTasks">
      {{ el.description }}
    </p>
  </div>
  <div class="column">
    <h3 class="title">Completed Tasks</h3>
    <p class="items" *ngFor="let el of CompletedTasks">
      {{ el.description }}
    </p>
  </div>
</div>
