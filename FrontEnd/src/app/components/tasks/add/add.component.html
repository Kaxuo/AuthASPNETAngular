<!-- Material form login -->
<div class="form">
  <mdb-card>
    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Add Task</strong>
      </h5>
    </mdb-card-header>

    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
      <!-- Form -->
      <div class="text-center" style="color: #757575">
        <div class="md-form">
          <input
            type="email"
            id="materialLoginFormEmail"
            class="form-control"
            mdbInput
          />
          <label for="materialLoginFormEmail">Task</label>
        </div>

        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox>Important</mdb-checkbox>
          </div>

        </div>

        <!-- Sign in button -->
        <button
          mdbBtn
          color="info"
          outline="true"
          rounded="true"
          block="true"
          class="my-4 waves-effect z-depth-0"
          mdbWavesEffect
          type="submit"
        >
          Add Task
        </button>
      </div>
      <!-- Form -->
    </mdb-card-body>
  </mdb-card>
</div>
<!-- Material form login -->
