<!--Navbar-->
<mdb-navbar
  class="top"
  SideClass="navbar navbar-expand-lg navbar-dark indigo sticky-top"
  [containerInside]="false"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a class="navbar-brand" routerLink="/">Users</a></mdb-navbar-brand
  >

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active"*ngIf="!authenticated">
        <a class="nav-link waves-light" routerLink="signin" mdbWavesEffect
          >Sign In<span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="!authenticated">
        <a class="nav-link waves-light" routerLink="register" mdbWavesEffect
          >Register<span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item"  *ngIf="!authenticated">
        <a class="nav-link waves-light" (click)="logout()" mdbWavesEffect
          >Log Out</a
        >
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a
          dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link waves-light"
          mdbWavesEffect
        >
          <mdb-icon fas icon="user"></mdb-icon> Profile<span
            class="caret"
          ></span
        ></a>
        <div
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
          role="menu"
        >
          <a class="dropdown-item waves-light" mdbWavesEffect href="#"
            >My account</a
          >
          <a class="dropdown-item waves-light" mdbWavesEffect href="#"
            >Update</a
          >
        </div>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>

<!--/.Navbar-->
