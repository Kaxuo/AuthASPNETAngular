<div class="form">
  <div *ngIf="data" class="list-group">
    <a class="list-group-item active waves-light" mdbWavesEffect>
      <strong>Profile Information </strong>
    </a>
    <a class="list-group-item waves-light" mdbWavesEffect
      >Name: <strong>{{ data.firstName }} {{ data.lastName }} </strong></a
    >
    <a class="list-group-item waves-light" mdbWavesEffect
      >Username: <strong>{{ data.username }} </strong></a
    >
    <a class="list-group-item waves-light" mdbWavesEffect
      >City: <strong>{{ data.city }} </strong></a
    >
    <a class="list-group-item waves-light" mdbWavesEffect
      >Country:<strong> {{ data.country }}</strong></a
    >
    <a class="list-group-item waves-light" mdbWavesEffect
      >Hobby: <strong> {{ data.hobby }}</strong></a
    >
    <a class="list-group-item waves-light" mdbWavesEffect
      >Phone Number :<strong>{{ data.number }} </strong></a
    >
  </div>
</div>
