<table class="table"  mdbTable>
    <thead  class="tablehead">
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody class="tablebody">
      <tr mdbTableCol *ngFor="let el of data">
        <th scope="row">{{el.id}}</th>
        <td>{{el.firstName}}</td>
        <td>{{el.lastName}}</td>
        <td>{{el.username}}</td>
        <td>{{el.hobby}}</td>
        <td>{{el.country}}</td>
        <td>{{el.city}}</td>
        <td>{{el.number}}</td>
      </tr>
    </tbody>
  </table>
